name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'

    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Create .env File
      run: |
        cp .env.example .env
        sed -i "s/DB_USERNAME=homestead/DB_USERNAME=${{ secrets.DB_USERNAME }}/g" .env
        sed -i "s/DB_PASSWORD=secret/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/g" .env
        sed -i "s/DB_DATABASE=homestead/DB_DATABASE=${{ secrets.DB_DATABASE }}/g" .env
        sed -i "s/DB_HOST=homestead/DB_HOST=${{ secrets.DB_HOST }}/g" .env
        sed -i "s/DB_PORT=3306/DB_PORT=${{ secrets.DB_PORT }}/g" .env
        sed -i "s/MYSQL_ATTR_SSL_CA=/MYSQL_ATTR_SSL_CA=${{ secrets.MYSQL_ATTR_SSL_CA }}/g" .env

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: php artisan db:seed --force |  php artisan cache:clear | php artisan route:clear | php artisan config:clear | php artisan view:clear

    - name: Migrate Database
      run: php artisan migrate --force
