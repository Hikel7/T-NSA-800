name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'

    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Replace environment variables
      run: |
        cp .env.example .env
        php -r '
          $replacements = [
            "DB_USERNAME" => getenv("DB_USERNAME"),
            "DB_PASSWORD" => getenv("DB_PASSWORD"),
            "DB_DATABASE" => getenv("DB_DATABASE"),
            "DB_HOST" => getenv("DB_HOST"),
            "DB_PORT" => getenv("DB_PORT"),
            "MYSQL_ATTR_SSL_CA" => getenv("MYSQL_ATTR_SSL_CA"),
          ];

          $envContent = file_get_contents(".env");

          foreach ($replacements as $key => $value) {
            $envContent = preg_replace("/$key=.*/", "$key=$value", $envContent);
          }

          file_put_contents(".env", $envContent);
        '

    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate key
      run: php artisan key:generate

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Database
      run: php artisan db:seed --force |  php artisan cache:clear | php artisan route:clear | php artisan config:clear | php artisan view:clear

    - name: Migrate Database
      run: php artisan migrate --force
